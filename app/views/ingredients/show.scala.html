@(ingredient: Ingredient)

@import helper._

@main("Ingredient form") {

    <h1>Ingredient</h1>
    <div> @ingredient.id </div>
    <div> @ingredient.name </div>

    <a class="btn" href="@routes.IngredientsController.edit(ingredient.id)">Edit</a>
    @form(routes.IngredientsController.destroy(ingredient.id)) {
        <input type="submit" value="Delete" class="btn danger">
    }
    <a class="btn" href="@routes.IngredientsController.index()">Cancel</a>

}
