@(ingredients: List[Ingredient])

@main("Ingredients catalogue") {
    <h2>All ingredients</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        @for(ingredient <- ingredients) {
        <tr>
            <td>
                <a href="@routes.IngredientsController.show(ingredient.id)" class="btn">
                    <i class="icon-plus"></i>@ingredient.name
                </a>
            </td>
        </tr>
        }
        </tbody>
    </table>
    <a href="@routes.IngredientsController.create()" class="btn">
        <i class="icon-plus"></i>New ingredient</a>
}
